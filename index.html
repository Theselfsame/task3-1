<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3-anketa_if</title>
</head>
<body>
	<script>
		let surname = prompt('Введите вашу Фамилию.');
		let name = prompt('Введите ваше Имя.');
		let patron = prompt('Введите ваше Отчество.');
		let age = prompt('Введите ваш Возраст.');
		let male = confirm('Ваш пол Мужской?');
		let gender = '';
		let retired = false;
		if (male) {
			gender = 'мужской';
			if (age >= 62) {
				retired = true;
			}
		} else if (!male) {
			gender = 'женский';
			if (age >= 57) {
				retired = true;
			}
		}
		if (retired) {
			retired = 'да'
		}
		if (!retired) {
			retired = 'нет'
		}
		alert(`ФИО: ${surname} ${name} ${patron}
возраст, лет: ${age}
возраст, дней: ${age * 365}
пол: ${gender}
пенсионный возраст: ${retired}`)
	</script>
</body>
</html>
